<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- APP MAIN -->
    <main class="app-main">
        <h1>Simon Says</h1>
        <!-- Numbers -->
        <h2>Remember these numbers</h2>
        <div class="numbers flex ai-center jc-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <button class="btn btn-got">Got it!</button>
        <button class="btn btn-refresh">Refresh</button>

        <!-- Timer -->
        <div class="timer"></div>

        <!-- User Input -->
        <div class="input-field">
            <h2>Enter the numbers you remember</h2>
            <form class="user" action="#">
                <input class="user-num" type="number" min="1" max="100">
                <input class="user-num" type="number" min="1" max="100">
                <input class="user-num" type="number" min="1" max="100">
                <input class="user-num" type="number" min="1" max="100">
                <input class="user-num" type="number" min="1" max="100">
                <input class="btn btn-user" type="submit" value="Check">
            </form>
        </div>
    </main>
    
    <!-- JAVASCRIPT -->
    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <!-- Script -->
    <script src="./js/script.js"></script>
</body>
</html>
