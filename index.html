<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- APP MAIN -->
    <main class="app-main">
        <h1>Simon Says</h1>
        <h2>Remember these numbers</h2>
        <div class="numbers flex ai-center jc-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <button class="btn btn-got">Got it!</button>
        <button class="btn btn-refresh">Refresh</button>
        <h2>Enter the numbers you remember</h2>
        <div class="user flex ai-center jc-center">
            <input class="user-num" type="number" min="1" max="100">
            <input class="user-num" type="number" min="1" max="100">
            <input class="user-num" type="number" min="1" max="100">
            <input class="user-num" type="number" min="1" max="100">
            <input class="user-num" type="number" min="1" max="100">
        </div>
        <button class="btn btn-user">Check</button>
    </main>
    <!-- JAVASCRIPT -->
    <!-- jQuery -->

    <script src="./js/script.js"></script>

</html>
